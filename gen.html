<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>no ctrl+u</title>

        <meta property="og:type" content= "website" />
        <meta property="og:site_name" content="no ctrl+u" />
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:title" property="og:title" itemprop="name" content="Ctrl&#x2B;U Disabler" />

        <link rel="stylesheet" href="sty.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script>
            // método 1 [necessita de import por url]

            document.onkeydown = function(e) {
                    if (e.ctrlKey &&
                        (e.keyCode === 67 ||
                         e.keyCode === 86 ||
                         e.keyCode === 85 ||
                         e.keyCode === 117)) {
                        return false;       
                    } else {
                        return true;
                    }
            };

            $(document).keypress("u", function(e) {
                if (e.ctrlKey)
                {
                    return false;
                } else {
                    return true;
                }
            })
        </script>

        <script>
            // método 2 [sem necessidade de import por url]

            document.onkeydown = function(e) {
                if (e.ctrlKey && 
                    (e.keyCode === 85 )) {
                    return false;
                }
            };
        </script>
    </head>

    <body>
        <h1>github/furstamp</h1>
    </body>
</html>
